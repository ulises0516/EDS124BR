<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Link Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    p {
      color: #555;
      margin-bottom: 20px;
    }
    a {
      text-decoration: none;
      background-color: #007acc;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      transition: background 0.3s;
    }
    a:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>Visit My Favorite Website</h1>
  <p>Click the link below to explore more about web development.</p>
  <a href="https://developer.mozilla.org/" target="_blank">Go to MDN Web Docs</a>
</body>
</html>
